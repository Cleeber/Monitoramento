name: Deploy to VPS

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to VPS
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          # Navegar para o diretório do projeto
          cd ${{ secrets.PROJECT_PATH || '/root/uptime-monitor' }}
          
          # Fazer backup do .env se existir
          if [ -f .env ]; then
            cp .env .env.backup
          fi
          
          # Fazer pull das alterações
          git pull origin master
          
          # Restaurar .env se foi feito backup
          if [ -f .env.backup ]; then
            mv .env.backup .env
          fi
          
          # Parar containers
          docker compose down
          
          # Rebuild containers (sem cache para garantir atualizações)
          docker compose build --no-cache
          
          # Subir containers
          docker compose up -d
          
          # Aguardar containers iniciarem
          sleep 10
          
          # Verificar status dos containers
          docker compose ps
          
          # Limpar imagens não utilizadas para economizar espaço
          docker image prune -f
          
          # Log de sucesso
          echo "Deploy concluído com sucesso em $(date)"