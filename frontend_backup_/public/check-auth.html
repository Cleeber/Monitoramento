<!DOCTYPE html>
<html>
<head>
    <title>Verificar Autenticação</title>
</head>
<body>
    <h1>Verificação de Autenticação</h1>
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        // Verificar localStorage
        const token = localStorage.getItem('auth_token');
        const userData = localStorage.getItem('user_data');
        
        let html = '<h2>Status do localStorage:</h2>';
        
        if (token) {
            html += `<p><strong>Token encontrado:</strong> ${token.substring(0, 50)}...</p>`;
            
            // Tentar decodificar o JWT
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                html += `<p><strong>Payload do token:</strong></p>`;
                html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                
                // Verificar expiração
                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp < now;
                html += `<p><strong>Token expirado:</strong> ${isExpired ? 'SIM' : 'NÃO'}</p>`;
                html += `<p><strong>Expira em:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>`;
            } catch (e) {
                html += `<p><strong>Erro ao decodificar token:</strong> ${e.message}</p>`;
            }
        } else {
            html += '<p><strong>Nenhum token encontrado</strong></p>';
        }
        
        if (userData) {
            html += `<p><strong>Dados do usuário:</strong></p>`;
            html += `<pre>${userData}</pre>`;
        } else {
            html += '<p><strong>Nenhum dado de usuário encontrado</strong></p>';
        }
        
        // Testar requisição para API
        html += '<h2>Teste de API:</h2>';
        html += '<div id="api-test">Testando...</div>';
        
        resultDiv.innerHTML = html;
        
        // Fazer teste da API
        if (token) {
            fetch('http://localhost:8081/api/dashboard/stats', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-test').innerHTML = 
                    `<p><strong>Resposta da API:</strong></p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                document.getElementById('api-test').innerHTML = 
                    `<p><strong>Erro na API:</strong> ${error.message}</p>`;
            });
        } else {
            document.getElementById('api-test').innerHTML = 
                '<p><strong>Sem token para testar API</strong></p>';
        }
    </script>
</body>
</html>
